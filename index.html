<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="contentWrapper">
        <div id="clockWrapper">
            <div id="clockFace">
                <div class="numbers">
                    <span style="float:left; ">9</span>
                    <span style="float:right;">3</span>
                </div>
 
                <div class="numbers" style="-webkit-transform:rotateZ(30deg);">
                    <span style="float:left; -webkit-transform:rotateZ(-30deg);">10</span>
                    <span style="float:right; -webkit-transform:rotateZ(-30deg);">4</span>
                </div>
 
                <div class="numbers" style="-webkit-transform:rotateZ(60deg);">
                    <span style="float:left; -webkit-transform:rotateZ(-60deg);">11</span>
                    <span style="float:right; -webkit-transform:rotateZ(-60deg);">5</span>
                </div>
 
                <div class="numbers" style="-webkit-transform:rotateZ(90deg);">
                    <span style="float:left; -webkit-transform:rotateZ(-90deg);">12</span>
                    <span style="float:right; -webkit-transform:rotateZ(-90deg);">6</span>
                </div>
 
                <div class="numbers" style="-webkit-transform:rotateZ(120deg);">
                    <span style="float:left; -webkit-transform:rotateZ(-120deg);">1</span>
                    <span style="float:right; -webkit-transform:rotateZ(-120deg);">7</span>
                </div>
 
                <div class="numbers" style="-webkit-transform:rotateZ(150deg);">
                    <span style="float:left; -webkit-transform:rotateZ(-150deg);">2</span>
                    <span style="float:right; -webkit-transform:rotateZ(-150deg);">8</span>
                </div>
                
                <div id="clockDot">
                    <div id="secondsRotationPoint">
                        <div id="secondsHand">
                            
                        </div>
                    </div>
                    <div id="minutesRotationPoint">
                        <div id="minutesHand">
                            
                        </div>
                    </div>
                    <div id="hoursRotationPoint">
                        <div id="hoursHand">
    
                        </div>
                    </div>
                </div>
               
                
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
